{% extends 'dmca/base_layout.html' %}
{% block content %}

<div class="content-wrapper">

  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="font-weight-bold mb-0">{% block title_content %}{% endblock %}</h1>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-icon-text btn-rounded" onClick="javascript:history.go(-1);">
              <i class="ti-arrow-left btn-icon-prepend"></i>Go back
            </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6 ">
      <div class="card">
          <div class="card-body">
              {% block form_content %}
              {% endblock %}
          </div>
      </div>
    </div>

    <div class="col-md-6 ">
      <div class="card">
        <div class="card-body">
        <label class="form-label text-muted">
          {% block description_content %}
          {% endblock %}
        </label>
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            <strong>Messages:</strong>
            <ul>
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{message}}
              </li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
        </div>
      </div>
    </div>

  </div>

</div>
{% endblock content %}
